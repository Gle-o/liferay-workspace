components:
    schemas:
        Faq:
            description: Represents an faq.
            properties:
                date:
                    format: date-time
                    type: string
                id:
                    format: int64
                    type: integer
                title:
                    type: string
            required:
                - title
            type: object
        Owner:
            properties:
                name:
                    type: string
info:
    description: ""
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: "Faqs"
    version: v1.0
openapi: 3.0.1
paths:
