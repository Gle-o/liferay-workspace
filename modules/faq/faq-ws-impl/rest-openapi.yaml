                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Faq"
                    description: ""
            tags: ["Faq"]
    "/faqs/{faqId}/owner":
        get:
            operationId: getFaqOwner
            parameters:
                - in: path
                  name: faqId
                  required: true
                  schema:
                      format: int64
