        delete:
            description:
            operationId: deleteFaq
            parameters:
                - in: path
                  name: faqId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                204:
                    content:
                        application/json: {}
                        application/xml: {}
            tags: ["Faq"]
        get:
            operationId: getFaq
            parameters:
                - in: path
                  name: faqId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Faq"
                        application/xml:
